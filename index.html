<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Media HTML and Canvas</h1>
    <section class="video-section">
      <h2>Video</h2>
      <video width="500" controls autoplay muted loop>
        <source src="./assets/videos/blue_ocean.mp4">
        <p>Your browser does not support the video tag.</p>
      </video>
    </section>

    <section class="audio-section">
      <h2>Audio</h2>
      <audio controls muted loop>
        <source src="./assets/audio/cool_piano.wav">
        <p>Your browser does not support the audio tag.</p>
      </audio>
    </section>

    <section class="iframe-section">
      <h2>Iframe</h2>
      <ul>
        <li>
          <a href="./about.html" target="miniwindow">About Page</a>
        </li>
        <li>
          <a href="./contact.html" target="miniwindow">Contact Page</a>
        </li>
      </ul>
      <iframe name="miniwindow" width="600" height="450" src="./about.html" frameborder="0"></iframe>

      <h2>Employees</h2>
      <ul>
        <li>
          <a href="./employee1.html" target="employee-info">John Smith</a>
        </li>
        <li>
          <a href="./employee2.html" target="employee-info">Jane Doe</a>
        </li>
      </ul>
      <iframe name="employee-info" width="200" height="200" src="" frameborder="0"></iframe>

      <h2>YouTube</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/hpPhdC43hEY?si=u_TKR0Tbv6W5BOaZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <section class="image-section">
      <h2>Image</h2>
      <img src="./assets/images/very_happy_dog.jpg" title="A very happy dog" loading="lazy" alt="A very happy dog">

      <h2>Map</h2>
      <img src="./assets/images/fruits_table.jpg" usemap="#fruits_map" />
      <map id="fruits_map">
        <area shape="circle" coords="120,150,200" href="https://en.wikipedia.org/wiki/Apple" title="Green apple" alt="Green apple">
        <area shape="rect" coords="200,130,580,350" href="https://en.wikipedia.org/wiki/Banana" alt="Banana" title="Banana">
      </map>

      <figure>
        <img src="./assets/images/very_happy_dog.jpg" alt="A very happy dog">
        <figcaption>A very happy dog</figcaption>
      </figure>

      <h2>SVG</h2>
      <svg class="laptop-svg" width="500" height="300" viewBox="0 0 244 207" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 3V11.2765L25.9421 75.1292V204.49H214.654V75.8408L240.667 11.9881V4.42325L3 3Z" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
        <path d="M3 11.2765L240.667 12.05" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
        <path d="M25.9421 75.1292L214.654 75.8408" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
        <path d="M147.081 160.857H90.1429V189.77H147.081V160.857Z" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
        <path d="M199.578 100.376H39.9503V139.578H199.578V100.376Z" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
        <path d="M199.578 113.147H39.9503" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
        <path d="M199.578 125.917H39.9503" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
        <path d="M63.3643 100.376V113.147" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
        <path d="M69.9236 113.147V125.917" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
        <path d="M59.11 125.917V139.57" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
        <path d="M167.122 113.147V125.917" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
        <path d="M149.386 125.917V139.57" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
        <path d="M90.1429 125.917V139.57" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
      </svg>
    </section>

    <section class="canvas-section">
      <h2>Canvas</h2>
      <canvas id="myCanvas" width="500" height="500"></canvas>
    </section>
  </div>

  <script>
    const canvas = document.querySelector('#myCanvas') // this will target the myCanvas element
    const context = canvas.getContext('2d')

    context.beginPath()
    context.moveTo(250, 250)
    context.lineTo(400, 400)
    context.strokeStyle = "red"
    context.lineWidth = 5
    context.stroke()

    context.beginPath()
    context.moveTo(400,400)
    context.lineTo(100, 400)
    context.strokeStyle = "blue"
    context.lineWidth = 5
    context.stroke()

    context.beginPath()
    context.moveTo(100,400)
    context.lineTo(100, 100)
    context.strokeStyle = "orange"
    context.lineWidth = 10
    context.stroke()
  </script>
</body>
</html>
